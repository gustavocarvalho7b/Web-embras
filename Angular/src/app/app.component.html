<img src="assets/embras1.png" class="imagem">
<div class="inicio">
  <h1 class="titulo-h1">Listagem de usuários</h1>
    <p-button class="botao1" (click)="showDialog()" icon="pi pi-plus-circle" label="Novo registro"></p-button>
  </div>

<div class="tabelinha">
  <app-lista-de-usuarios></app-lista-de-usuarios>
</div>

<p-dialog header="Cadastro de usuário" [modal]="true" [(visible)]="visible" [style]="{ width: '600px'}">
  <hr class="divider" />
  <div class="input-group">
    <label for="nome" class="font-semibold w-6rem">Nome</label>
    <input pInputText id="nome" class="flex-auto" [(ngModel)]="newUser.nome" autocomplete="off" />
  </div>
  <div class="input-group">
    <label for="email" class="font-semibold w-6rem">E-mail</label>
    <input pInputText id="email" class="flex-auto" [(ngModel)]="newUser.email" autocomplete="off" style="margin-bottom: 2rem;" />
  </div>
  <hr class="divider" />
  <div class="botao2">
    <p-button class="cancelar" label="Cancelar" icon="pi pi-times" size="small" severity="secondary" [outlined]="true" (click)="cancel()"/>
    <p-button class="confirmar" label="Confirmar" icon="pi pi-check" size="small" (click)="save()" />
  </div>
</p-dialog>
